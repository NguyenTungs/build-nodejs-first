<!DOCTYPE html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    (function() {

        var onMessage = function(data) {
            console.log('data', data);
        };

        var connectToServer = function() {
            var socket = io.connect('http://localhost:3000');
            socket.on('message-name', onMessage);
        };

        connectToServer();

    })();
    </script>
</head>
